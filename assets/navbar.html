  <script>
    // Make the navbar sticky
    window.onscroll = function() {
      const navbar = document.getElementById("navbar");
      if (window.pageYOffset > 50) {
        navbar.style.position = "fixed";
        navbar.style.top = "0";
        navbar.style.width = "100%";
      } else {
        navbar.style.position = "relative";
      }
    };
  </script>
